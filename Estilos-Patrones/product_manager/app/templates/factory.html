{% extends "base.html" %}

{% block content %}
<h2>Patrón Factory</h2>
<p>Este patrón permite crear objetos sin especificar su clase concreta.</p>
<p><strong>Productos creados:</strong></p>
<ul>
    {% for product in products %}
    <li>{{ product.name }} - ${{ product.price }}</li>
    {% endfor %}
</ul>
{% endblock %}
